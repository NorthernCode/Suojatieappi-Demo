<html>
<head>
	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="gps"></div>
	<script type="text/javascript">
		function getGPS(){
			if(navigator.geolocation){
				var options = {timeout:60000, enableHighAccuracy:true};
               watchID = navigator.geolocation.watchPosition(showPos, errorHandler, options);
			}else{
				alert("no gps");
			}
		}
		function showPos(location){
			$("#gps").text("Location:" + location.coords.latitude + "," +location.coords.longitude);
		}

		function errorHandler(err) {
            if(err.code == 1) {
               alert("Error: Access is denied!");
            }
            
            else if( err.code == 2) {
               alert("Error: Position is unavailable!");
            }
         }
		getGPS();
	</script>
</body>
</html>
